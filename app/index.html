  <div id="splashScreen">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <h1 id="SplashTitle">Lithium3</h1>
    <div id="loginControl">
      <form enctype="multipart/form-data">
        <p id="usrNamErrorSpan">Username</p>
        <input class="SplashEntryField" id="userName" type="text" placeholder="Username" autocomplete="username" />
        <p id="pwdErrorSpan">Password</p>
        <div class="SplashEntryField">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" inert />
          <img src="./img/eye.svg" id="visPwd"></img>
        </div>
      </form>
      <div id="loginButtons">
        <button id="createAccount">Create new account</button>
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </div>
